<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Docente</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    <div class="container">
        <h1>Login Docente</h1>

        <!-- Contenedor de mensajes de éxito o error -->
        <div id="message-container" class="message-container"></div>

        <!-- Formulario de login -->
        <form id="loginDocente" class="form-container">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email_docente_login" name="email_docente_login" required><br><br>
            </div>
            
            <div class="form-group">
                <label for="contraseña">Contraseña:</label><br>
                <input type="password" id="contras_docente_login" name="contras_docente_login" required><br><br>
            </div>

            <button type="submit" class="submit-btn">Iniciar sesión</button>
        </form>

        <p class="link-text">¿No estás registrado? <a href="docente_registro.html" class="register-link">Regístrate aquí</a></p>
    </div>

    <script type="module" src="../../app/login.js"></script>
</body>
</html>
