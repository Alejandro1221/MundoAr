<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Docente</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    <div class="container">
        <h1>Registro Docente</h1>

        <form id="registroDocente" class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre_docente" name="nombre_docente" required><br><br>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email_docente" name="email_docente" required><br><br>
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label><br>
                <input type="password" id="contras_docente" name="contras_docente" required><br><br>
            </div>

            <button type="submit" class="submit-btn">Registrar</button>
        </form>

        <p class="link-text">¿Ya tienes cuenta? <a href="./docente_login.html" class="register-link">Inicia sesión aquí</a></p>
    </div>

    <script type="module" src="../../app/register.js"></script>
</body>
</html>
