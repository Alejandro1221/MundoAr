<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Casillas</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    <div class="container">
        <h1>Configurar Casillas</h1>
        <p>Selecciona una casilla para asignar una plantilla.</p>
        
        <!-- Botón para volver -->
        <button id="btnVolver" class="btn-volver">Volver</button>

        <!-- Tablero de 30 casillas -->
        <div id="tableroContainer" class="tablero-container"></div>
    </div>

    <!-- Modal para selección de plantilla -->
    <div id="modalConfig" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrarModal">&times;</span>
            <h2>Seleccionar Plantilla</h2>
            <label for="plantillaSelect">Elige una plantilla:</label>
            <select id="plantillaSelect">
                <option value="modelo-sonido">Modelo - Sonido</option>
                <option value="clasificar-animales">Clasificar Animales</option>
            </select>
            <button id="guardarCambios">Guardar</button>
        </div>
    </div>

    <script type="module" src="../js/configurarCasillas.js"></script>
</body>
</html>
